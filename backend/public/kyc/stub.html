<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Authorized</title>
  <style>
    body {
      background: white;
      color: black;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: sans-serif;
    }

    .content {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 20px 0 0 20px;
      gap: 5px;
    }

    .thanks {
      font-size: 20px;
    }

    .close-message {
      font-size: 16px;
    }
  </style>
  <script>
    const reference = new URLSearchParams(window.location.search).get("reference");
    const url = new URL("https://api.dev.sybil.center/api/v1/stub-kyc/webhook");
    url.searchParams.set("reference", reference);
    fetch(url)
      .then((it) => {
        console.log(it);
        window.close();
      })
      .catch(() => console.log("something went wrong"));
  </script>
</head>
<body>
<div class="content">
  <div class="thanks">
    <span>Thank you for your authorization</span>
  </div>
  <div class="close-message">
    <span>If ok page close automatically</span>
  </div>
</div>

</body>
</html>
