<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Authorized</title>
  <style>
    body {
      background: white;
      color: black;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: sans-serif;
    }

    .content {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 20px 0 0 20px;
      gap: 5px;
    }

    .thanks {
      font-size: 20px;
    }

    .close-message {
      font-size: 16px;
    }
  </style>
  <script>
    window.close()
  </script>
</head>
<body>
<div class="content">
  <div class="thanks">
    <span>Thank you for your authorization</span>
  </div>
  <div class="close-message">
    <span>you may close the window now</span>
  </div>
</div>

</body>
</html>
